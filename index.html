<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakout Game</title>
    <link rel="stylesheet" href="styling/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="image/logo.jpg" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <!-- Sound files -->
    <audio
      autoplay="autoplay"
      controls="controls"
      id="background"
      src="sound/music_zapsplat_game_music_arcade_electro_repeating_retro_arp_electro_drums_serious_012.mp3"
    ></audio>
    <audio
      id="losingLives"
      src="sound/mixkit-arcade-retro-game-over-213.wav"
    ></audio>
    <audio
      id="breakingBrick"
      src="sound/mixkit-retro-game-notification-212.wav"
    ></audio>
    <button class="btn-start" type="button">Start</button>
    <!-- creating the canvas for the game -->
    <main>
      <canvas id="myCanvas" width="480" height="320"></canvas>
    </main>
  </body>
</html>
